<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>registration</h1>
<form action="{%url 'register' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="">email_id</label></td>
            <td><input type="email" name="reg_email"></td>
        </tr>
        <tr>
            <td><label for="">password</label></td>
            <td><input type="password" name="reg_pwd"></td>
        </tr>
        <tr>
            <td><input type="submit" value="login"></td>
        </tr>
    </table>
</form>
</body>
</html>
